    <!-- contenido principal: main -->
    <main>
       <!-- seccion canvas para agregar productos -->
       <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasWithBackdrop" aria-labelledby="offcanvasWithBackdropLabel">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasWithBackdropLabel">Mi Carrito</h5>
            <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <ul class="list-group" id="listaCarrito">
              
            </ul>
            <button type="button" id="btnVaciarCarrito" class="btn btn-outline-danger w-100 mt-4"><i class="bi bi-trash"></i> Vaciar Carrito</button>
            <button type="button" id="btnConfirmarCarrito" class="btn btn-outline-success w-100 mt-4"><i class="bi bi-cash-coin"></i> Confirmar Compra</button>
          </div>
      </div>

      <!-- seccion contactos -->
      <h1 class="sección_titulo text-center my-2">Comunicate con Nosotros</h1>
      <section class="d-flex justify-content-center m-4 seccionContacto">
        <form class="col g-3 container p-4" id="form">
          <div class="mb-3">
            <label for="exampleFormControlInput1" class="form-label">Nombre y Apellido</label>
            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="" required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlInput2" class="form-label">Email</label>
            <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="name@example.com" required>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlSelect1" class="form-label">Provincia</label>
            <select class="form-select" aria-label="Default select example" id="exampleFormControlSelect1">
          
            </select>
          </div>
          <div class="mb-3">
            <label for="exampleFormControlTextarea1" class="form-label">Escriba su mensaje:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn">Enviar</button>
          </div>
        </form>
      </section>
           
    </main>
