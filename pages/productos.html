        <div class="container-fluid">

    <main>

      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasWithBackdrop" aria-labelledby="offcanvasWithBackdropLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasWithBackdropLabel">Mi Carrito</h5>
          <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="list-group" id="listaCarrito">
            
          </ul>
          <button type="button" id="btnVaciarCarrito" class="btn btn-outline-danger w-100 mt-4"><i class="bi bi-trash"></i> Vaciar</button>
        </div>
      </div>
      <!-- seccion imagen -->
      <section>
          <img src="./../img/productosPresentacion.jpg" alt="" class="w-100">
      </section>
       <!-- seccion titulo -->
       <h1 class="text-center my-4">Nuestros Productos</h1>
        
       <!-- seccion busqueda -->
       <section class="container mb-4 contenedorBusqueda d-sm-none d-md-none ">
          <div class="card cardBuscador p-8">
            <form class="d-flex">
              <input class="form-control me-2" type="search" placeholder="Ingrese el nombre de un perfume" aria-label="Buscar" id="inputBuscador">
              <button class="btn" id="btnBuscador" type="button">Buscar</button>
            </form>
          </div>
       </section>
      
    </main>

          <button class="nav-link active " id="v-pills-todos-tab" data-bs-toggle="pill" data-bs-target="#v-pills-todos" type="button" role="tab" aria-controls="v-pills-todos" aria-selected="true">TODOS</button>
          <button class="nav-link " id="v-pills-mujer-tab" data-bs-toggle="pill" data-bs-target="#v-pills-mujer" type="button" role="tab" aria-controls="v-pills-mujer" aria-selected="false" >MUJER</button>

              </div>
             </section>
          </div>
          <div class="tab-pane fade" id="v-pills-hombre" role="tabpanel" aria-labelledby="v-pills-hombre-tab">
            <section class="container contenedorProductos mb-4">
              <div class="row row-cols-2 row-cols-md-4 g-4 row-cols-sm-2 listadoProductos" id="listadoDeProductosHombre">

             </section>
          </div>
          <div class="tab-pane fade" id="v-pills-unisex" role="tabpanel" aria-labelledby="v-pills-unisex-tab">
            <section class="container contenedorProductos mb-4">
              <div class="row row-cols-2 row-cols-md-4 g-4 row-cols-sm-2 listadoProductos" id="listadoDeProductosUnisex">
                   <!-- LISTADO DE TODOS LOS PRODUCTOS UNISEX DESDE JS-->
              </div>
             </section>
          </div>
        </div>

      <div class="position-fixed bottom-0 end-0 p-3 " style="z-index: 11">
        <div id="liveToast" class="toast " role="alert" aria-live="assertive" aria-atomic="true">
          <div class="toast-header d-flex justify-content-between p-auto bg-success text-dark bg-opacity-50">
            <span>Producto agregado al carrito</span>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
          </div>
        </div>
      </div>
